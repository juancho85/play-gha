name: 09b - artefactos
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Asignar versiÃ³n de node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependencias
        run: npm ci
      - name: Lanzar pruebas
        run: npm test
      - name: Archivar reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: reporte-cobertura
          path: |
            coverage/**/index.html
  resumen:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Descargar reporte de cobertura
        uses: actions/download-artifact@v4
        with:
          name: reporte-cobertura
      - name: Mostrar la estructura de los ficheros descargados
        run: ls -R
      - name: HTML Preview
        id: html_preview
        uses: pavi2410/html-preview-action@v2
        with:
          html_file: 'lcov-report/index.html'
      - name: Escribe resumen
        run: |
          echo "# Reporte de cobertura" >> $GITHUB_STEP_SUMMARY
          cat lcov-report/index.html >> $GITHUB_STEP_SUMMARY


