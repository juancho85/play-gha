name: 10b - Github token
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  permisos:
    runs-on: ubuntu-latest
    permissions: # TODO: Averiguar por qu√© no restringe listar las issues
      issues: none
      contents: read
    env:
      # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Listar issues
        run: gh issue list --state all --repo ${{ github.repository }}
      - name: Leer repos 1
        run: gh repo list
      - name: Leer PRs
        run: gh pr list --state all --repo ${{ github.repository }}
        
