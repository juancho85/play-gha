name: 10b - Github token
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  permisos:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Listar issues
        run: gh issue list --state all --repo ${{ github.repository }}
      - name: Leer repos 1
        run: gh repo list
      - name: Generar token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: juancho85
      - name: Leer repos 2
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: gh repo list

